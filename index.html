<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>A Simple Calculator</title>
</head>

<body>
    <h1>A Simple Calculator</h1>
    <div class="main">
        <div class="container">
            <input id="input" type="text"><br><br>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div id="one" class="p-2 background bd-highlight">1</div>
                <div id="two" class="p-2 background bd-highlight">2</div>
                <div id="three" class="p-2 background bd-highlight">3</div>
                <div id="plus" class="p-2 background bd-highlight">+</div>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div id="four" class="p-2 background bd-highlight">4</div>
                <div id="five" class="p-2 background bd-highlight">5</div>
                <div id="six" class="p-2 background bd-highlight">6</div>
                <div id="minus" class="p-2 background bd-highlight">-</div>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div id="seven" class="p-2 background bd-highlight">7</div>
                <div id="eight" class="p-2 background bd-highlight">8</div>
                <div id="nine" class="p-2 background bd-highlight">9</div>
                <div id="multi" class="p-2 background bd-highlight">X</div>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div id="zero" class="p-2 background bd-highlight">0</div>
                <div id="point" class="p-2 background bd-highlight">.</div>
                <div id="divide" class="p-2 background bd-highlight">รท</div>
                <div id="equal" class="p-2 background bd-highlight">=</div>
            </div>
            <div id="demo">
            </div>
            <div id="demo2">
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
